<!DOCTYPE html>
<html>

<head>
<title>DICOM Web Viewer</title>
<meta charset="UTF-8">
<meta name="description" content="Simplistic viewer using DICOM Web Viewer (DWV).">
<meta name="keywords" content="DICOM,HTML5,JavaScript,medical,imaging,DWV">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta name="theme-color" content="#f86a2d"/>
<link rel="manifest" href="manifest.json">
<link type="text/css" rel="stylesheet" href="style.css" />
<!-- mobile web app -->
<meta name="mobile-web-app-capable" content="yes" />
<link rel="shortcut icon" sizes="16x16" href="assets/icons/icon-16.png" />
<link rel="shortcut icon" sizes="32x32" href="assets/icons/icon-32.png" />
<link rel="shortcut icon" sizes="64x64" href="assets/icons/icon-64.png" />
<link rel="shortcut icon" sizes="128x128" href="assets/icons/icon-128.png" />
<link rel="shortcut icon" sizes="256x256" href="assets/icons/icon-256.png" />
<!-- apple specific -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" sizes="16x16" href="assets/icons/icon-16.png" />
<link rel="apple-touch-icon" sizes="32x32" href="assets/icons/icon-32.png" />
<link rel="apple-touch-icon" sizes="64x64" href="assets/icons/icon-64.png" />
<link rel="apple-touch-icon" sizes="128x128" href="assets/icons/icon-128.png" />
<link rel="apple-touch-icon" sizes="256x256" href="assets/icons/icon-256.png" />
<!-- Third party (dwv) -->
<script type="text/javascript" src="node_modules/jszip/dist/jszip.min.js"></script>
<script type="text/javascript" src="node_modules/konva/konva.min.js"></script>
<!-- dwv -->
<script type="text/javascript" src="node_modules/dwv/dist/dwv.min.js"></script>
<!-- decoders -->
<!-- <script type="text/javascript" src="node_modules/dwv/decoders/dwv/rle.js"></script>
<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/jpx.js"></script>
<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/util.js"></script>
<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/arithmetic_decoder.js"></script>
<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/jpg.js"></script>
<script type="text/javascript" src="node_modules/dwv/decoders/rii-mango/lossless-min.js"></script> -->
<script>
// tell dwv where to find decoders
dwv.decoderScripts.jpeg2000 =
  'node_modules/dwv/decoders/pdfjs/decode-jpeg2000.js';
dwv.decoderScripts['jpeg-lossless'] =
  'node_modules/dwv/decoders/rii-mango/decode-jpegloss.js';
dwv.decoderScripts['jpeg-baseline'] =
  'node_modules/dwv/decoders/pdfjs/decode-jpegbaseline.js';
dwv.decoderScripts.rle =
  'node_modules/dwv/decoders/dwv/decode-rle.js';
</script>
<!-- self --><!--
<script src="dist/dwvsimplistic.min.js"></script>
--><!-- Launch the app -->
<script>
// start app when DOM is ready
document.addEventListener('DOMContentLoaded', function (/*event*/) {
  // update legend
  document
    .getElementById('dwvVersion')
    .appendChild(document.createTextNode(dwv.getDwvVersion()));
  // start app
  dwvsimplistic.startApp('simpl0');
});
</script>
<!-- service workers --><!--
<script src="register-sw.js"></script>
--><!-- service workers end -->
</head>

<body>

<!-- DWV -->
<div id="dwv-simpl0" class="dwv">

  <!-- Toolbar -->
  <div id="toolbar-simpl0" class="toolbar"></div>

  <!-- Layer Container -->
  <div id="layerGroup-simpl0" class="layerGroup">
    <div id="dropBox"></div>
  </div>

  <div id="legend" class="legend"><p>Powered by <a
    href="https://github.com/ivmartel/dwv"
    title="dwv on github">dwv</a> <span id="dwvVersion"></span>.</p>
  </div>

</div><!-- /dwv -->

</body>
</html>
